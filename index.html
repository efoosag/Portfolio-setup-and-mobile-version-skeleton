<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>"Portfolio: setup and mobile version skeleton"</title>
  </head>
  <body>
    <section class="container">
      <section class="header">
        <div class="toolbar">
          <img src="./images/my-logo.svg" alt="A picture of Logo" />
        </div>
        <div class="toolbar-logo">
          <img src="./images/Union.svg" alt="A picture of Burger Menu" />
        </div>
      </section>
      <section class="main title-content">
        <div class="title">
          <p>I’m Victor Glad to see you!</p>
        </div>
        <div class="content">
          <p>
            I’m a software developer! I can help you build a product , feature
            or website Look through some of my work and experience! If you like
            what you see and have a project you need coded, don’t hestiate to
            contact me.
          </p>
        </div>

        <div class="social-media">
          <div class="media-text">LET'S CONNECT</div>
          <div class="media-icon">
            <a href="#" class="twitter">
              <img src="./images/twitter.png" alt=" twitter logo" />
            </a>
            <a href="#" class="vector">
              <img src="./images/vector.png" alt=" linkedin logo" />
            </a>
            <a href="#" class="medium">
              <img src="./images/medium.png" alt=" medium logo" />
            </a>
            <a href="#" class="github">
              <img src="./images/github.png" alt=" GitHub logo" />
            </a>
            <a href="#" class="angellist">
              <img src="./images/angellist.png" alt=" Angellist logo" />
            </a>
          </div>
        </div>
      </section>
    </section>
  </body>
</html>
